{% load static %}

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %} CALMMCALMM {% endblock title %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import fontawesome stylesheet-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/medium.css' %}">
    <link rel="stylesheet" href="{% static 'css/medium_and_below.css' %}">
    <link rel="stylesheet" href="{% static 'css/small_screen.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


<nav>
    <div class="nav-wrapper white">
        <a href="/static/images/logo.png" class="brand-logo"></a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
            <li><a class="black-text" href="{% url 'home:index' %}">HOME</a></li>
            <li><a class="black-text" href="#">SHOP</a></li>
            <li><a class="black-text" href="#">BLOG</a></li>
            <li><a class="black-text" href="#">ABOUT</a></li>
            <li><a class="black-text" href="#">CONTACT</a></li>
        </ul>
    </div>
</nav>



{% block content %}

{% endblock content %}


<!--Import jQuery before materialize.js-->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>

<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
    });
</script>

<script>
    $(document).ready(function(){
        $('.slider').slider();
    });

</script>
<script>
    $(document).ready(function(){
        $('.carousel.carousel-slider').carousel({
            indicators: true
        });
    });
</script>







{% block script %}

{% endblock script %}



</body>
</html>
